<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1f1c2c, #928dab);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9a9e, 0 0 20px #fad0c4, 0 0 30px #fbc2eb;
            }
            to {
                text-shadow: 0 0 20px #ff9a9e, 0 0 30px #fad0c4, 0 0 40px #fbc2eb;
            }
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 10px;
        }

        .photo {
            border: 5px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            width: 150px;
            height: 150px;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        p {
            font-size: 1.2em;
            margin: 20px;
            line-height: 1.5;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle span {
            position: absolute;
            display: block;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
            animation: sparkle 5s linear infinite;
        }

        @keyframes sparkle {
            from {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            to {
                transform: scale(3) translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy New Year 2025!</h1>
    <p>
        "Family is the heart of every celebration. <br> 
        Here's to cherishing every moment together. <br> 
        Happy New Year, my dear family!"
    </p>

    <div class="gallery">
        <!-- Add multiple family photos -->
        <div class="photo">
            <img src="1.jpg" alt="Family Member 1">
        </div>
        <div class="photo">
            <img src="DSC_3491.JPG" alt="Family Member 2">
        </div>
        <div class="photo">
            <img src="3.jpg" alt="Family Member 3">
        </div>
        <div class="photo">
            <img src="4.jpg" alt="Family Member 4">
        </div>
        <div class="photo">
            <img src="5.jpg" alt="Family Member 5">
        </div>
    </div>

    <div class="sparkle">
        <!-- Random sparkles -->
        <span style="top: 20%; left: 15%; animation-delay: 0.5s;"></span>
        <span style="top: 50%; left: 40%; animation-delay: 1.5s;"></span>
        <span style="top: 70%; left: 70%; animation-delay: 2s;"></span>
        <span style="top: 10%; left: 80%; animation-delay: 0.8s;"></span>
        <span style="top: 30%; left: 30%; animation-delay: 2.5s;"></span>
    </div>

    <script>
        const sparkleContainer = document.querySelector('.sparkle');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('span');
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkleContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
