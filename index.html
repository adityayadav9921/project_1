<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px #000;
        }

        .tree {
            position: relative;
            margin: auto;
            width: 100%;
            height: 400px; 
            background: url('2.jpg') no-repeat center;
            background-size: contain;
        }

        .photo {
            position: absolute;
            width: 80px;
            height: 80px; 
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 5s ease-in-out infinite;
        }

        .photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .quote {
            position: absolute;
            color: #ffeb3b;
            font-size: 14px;
            text-align: center;
            width: 200px;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animations for falling flowers */
        .flower {
            position: absolute;
            top: -50px;
            width: 20px;
            height: 20px;
            background: url('1.jpg') no-repeat center;
            background-size: cover;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Happy New Year 2025 ðŸŒŸ</h1>
    <div class="tree">
        <div class="photo" style="top: 50px; left: 150px;">
            <img src="3.jpg" alt="Family Member 1">
        </div>
        <div class="quote" style="top: 140px; left: 100px;">
            "May this year bring you endless joy and laughter. Love you always!"
        </div>

        <div class="photo" style="top: 120px; left: 300px;">
            <img src="4.jpg" alt="Family Member 2">
        </div>
        <div class="quote" style="top: 210px; left: 250px;">
            "Cheers to a year full of love, health, and success for you!"
        </div>

        <div class="photo" style="top: 200px; left: 100px;">
            <img src="5.jpg" alt="Family Member 3">
        </div>
        <div class="quote" style="top: 290px; left: 50px;">
            "You are my sunshine every year, wishing you the best 2025!"
        </div>

        <div class="photo" style="top: 250px; left: 400px;">
            <img src="6.jpg" alt="Family Member 4">
        </div>
        <div class="quote" style="top: 340px; left: 350px;">
            "Happy New Year to my dearest! Letâ€™s make unforgettable memories!"
        </div>
    </div>

    <!-- Falling Flowers -->
    <script>
        const body = document.body;
        for (let i = 0; i < 50; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's';
            body.appendChild(flower);
        }
    </script>
</body>
</html>
